<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="heading" id="Heading">
        <h1>Here is my Calculator.</h1>
    </div>
    <div class="container" id="Container">
        <div class="input" id="Input">
            <div class="input-box" id="Input-Box">
                <input type="number">
            </div>
            <div class="input-buttons flex-input" id="Input-Buttons">
                <button class="modulus box" id="Modulus">%</button>
                <button class="clear-all box" id="Clear-All">CE</button>
                <button class="clear box" id="Clear">C</button>
                <button class="cancel box" id="Cancel"><i class="fa-solid fa-delete-left"></i></button>
                <button class="one-x box" id="One-X"><sup>1/</sup>x</button>
                <button class="x-two box" id="X-Two">x<sup>2</sup></button>
                <button class="two-divided-x box" id="Two-Divided"><sup>2</sup>_/x</button>
                <button class="divide box" id="Divide">รท</button>
                <button class="seven box" id="Seven">7</button>
                <button class="eight box" id="Eight">8</button>
                <button class="nine box" id="Nine">9</button>
                <button class="multiply box" id="Multiply">ร</button>
                <button class="four box" id="Four">4</button>
                <button class="five box" id="Five">5</button>
                <button class="six box" id="Six">6</button>
                <button class="minus box" id="Minus">-</button>
                <button class="one box" id="One">1</button>
                <button class="two box" id="Two">2</button>
                <button class="three box" id="Three">3</button>
                <button class="add box" id="Add">+</button>
                <button class="add-minus box" id="Add-Minus"><sup>+/</sup><sup>-</sup></button>
                <button class="zero box" id="Zero">0</button>
                <button class="point box" id="Point">.</button>
                <button class="equals box" id="Equals">=</button>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
